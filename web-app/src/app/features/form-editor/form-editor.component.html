<p-card styleClass="mt-2" *ngIf="form" header="{{form.name}}">
  <p>{{form.description}}</p>
  <div class="flex flex-column align-content-center gap-2 md:flex-row md:justify-content-end">
    <button pButton pRipple type="button" label="Share" (click)="showShare()" class="p-button-info "></button>
    <button pButton pRipple type="button" label="Exit" (click)="exitForm()" class="p-button-danger "></button>
  </div>
</p-card>
<app-formEditorControList></app-formEditorControList>
<div class="flex justify-content-center" *ngIf="loading || !form">
  <p-progressSpinner></p-progressSpinner>
</div>
<p-dialog header="Share form" [modal]="true" [draggable]="false" [position]="'top'" [(visible)]="shareVisible" [style]="{ width: '50%' }">
  <div class="flex flex-column mb-2">
    <span class="p-text-secondary block">Link</span>
    <input pInputText #inputLinkForm id="link-form" [value]="linkForm" readonly autocomplete="off" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="shareVisible = false" />
    <p-button label="Copy" severity="help" (onClick)="copyInputMessage(inputLinkForm)" />
  </div>
</p-dialog>
