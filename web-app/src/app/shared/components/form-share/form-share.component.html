<div class="flex flex-column mb-2">
  <span class="p-text-secondary block">Link</span>
  <input pInputText #inputLinkForm id="link-form" [value]="linkForm" readonly autocomplete="off" />
</div>
<div class="flex justify-content-end gap-2">
  <p-button label="Cancel" severity="secondary" (onClick)="ref.close()" />
  <p-button label="Copy" severity="help" (onClick)="copyInputMessage(inputLinkForm)" />
</div>
